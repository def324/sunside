name: Generate demo media

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  demo-gif:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Capture demo WebP
        uses: PabloLec/website-to-gif@2.1.5
        env:
          # Work around upstream typo: action input is `no_scoll`, but the script reads `INPUT_NO_SCROLL`.
          INPUT_NO_SCROLL: 'true'
        with:
          url: https://def324.github.io/sunside/?autoplay=true&autoplaySpeed=4&autoplayDelayMs=6500
          save_path: /docs/images/
          file_format: WebP
          file_name: demo
          window_width: 1250
          window_height: 750
          final_width: 1250
          final_height: 750
          start_delay: 1200
          time_between_frames: 100
          number_of_frames: 80
          time_per_frame: 100

      - name: Commit updated media
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/images/demo.webp
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "Update demo media"
          git push
